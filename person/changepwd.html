<script type="text/javascript">
	$(function(){
		$(".persondatalist li").click(function(){
			$(this).addClass("activepersondate").siblings().removeClass("activepersondate");
			$(".Secusetting .item").hide();
			var index=$(this).index();
			$('.Secusetting .item').each(function(){
				$(this).data('id') == index?$(this).show():$(this).hide();
			});
			if(index==1){
				$(".paypwdtitle a").click(function(){
					$(this).addClass("clickactive").siblings().removeClass("clickactive");
					$(".paypwd .payitem").hide();
					var index1=$(this).index();
					$(".paypwd .payitem").each(function(){
						$(this).data('id') == index1?$(this).show():$(this).hide();
					});
				});
			}
		});
	});
