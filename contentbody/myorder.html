<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<link rel="stylesheet" href="../css/comment/bootstrap.css" />
		<script type="text/javascript" src="../js/jquery-2.2.3.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/Person/myorder.css" />
		<script type="text/javascript" src="../js/order.js" ></script>
	</head>

	<body>
		<label>我的订单</label>
		<div class="btngroup">
			<button class="activebtn">全部订单（<span>2</span>）</button>
			<button>代付款（<span>2</span>）</button>
			<button>待收货（<span>2</span>）</button>
			<button>待收货（<span>2</span>）</button>
			<button>待评价（<span>2</span>）</button>
			<button>已完成（<span>2</span>）</button>
			<button>退款/售后（<span>2</span>）</button>
		</div>
		<div class="tablecontent">
			<table>
				<thead>
					<th class="orderinfor">订单信息</th>
					<th>收货人</th>
					<th>金额</th>
					<th>订单状态</th>
					<th>操作</th>
				</thead>
				<tbody>
					<tr class="ordertime">
						<td><span>2015-08-14 11:13:18</span>&nbsp;<span>订单编号：150814878</span></td>
						<td colspan="4"><img src="../img/我的订单_03.png" />店铺名称</td>
					</tr>
					<tr>
						<td class="orderinfor">
							<div class="media">
								<a class="pull-left" href="#">
									<img class="media-object" src="../img/我的订单_07.png" alt="媒体对象">
								</a>
								<div class="media-body">
									<h4 class="media-heading">迪美悦客厅转角沙发</h4> 
									<i>规格</i>长3600 * 1790*770cm
									<span>×1</span>
								</div>
							</div>
						</td>
						<td>
							<span>帕江龙</span>
						</td>
						<td>
							<label>
								&yen;4,740
								<span>在线支付</span>
							</label>
						</td>
						<td>
							<span>代付款</span>
						</td>
						<td>
							<a href="#">立即付款</a>
							<a href="#">详情</a>
							<a href="#">删除订单</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
