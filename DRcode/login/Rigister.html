		<style type="text/css">
			.modealactive{
				background-color: #000000;
				position: absolute;
				z-index: 50;
				opacity: 0.5;
				filter:alpha(opacity=50);
    			-moz-opacity:0.5;
    			-khtml-opacity:0.5;
    			width: 100%;
			}
			.modleactive{
				z-index: 1000;
			}
		</style>
		<script type="text/javascript">
		$(function(){	
			var phone;
			$('#Rphone input').blur(function(){
				phone=$('#Rphone input').val();
			});
			sessionStorage.setItem('phone',phone);
			$('#btn').click(function(){
				var rigister=$('#rigister').attr();
				if(rigister){
				console.log(heigths);
				var heigths=window.screen.height;
					$('#rigister-con').css('display','block');
					$('.modeal').addClass('modealactive').css('height',heigths+"px");
					$('#rigister-con').addClass('modleactive');
				}else{
					$('#rigister-con').css('display','none');
				}
			});
			$('.rigisterBtn').click(function(){
				$('#rigister-con').css('display','none').removeClass('modleactive');
				$('.modeal').removeClass('modealactive');
			});
			});	
		</script>
	</head>
